name: Update Package Version

on:
  pull_request:
    types:
      - closed

jobs:
  update_version:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Delete package-lock.json
        run: rm -f package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Update Package Version
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          PR_LABELS=$(jq --raw-output .pull_request.labels[].name "$GITHUB_EVENT_PATH")

          if echo "$PR_LABELS" | grep -qE "(patch|minor|major)"; then
            CURRENT_VERSION=$(node -p "require('../../package.json').version")

            NEW_VERSION=$(node -p "require('semver').inc('$CURRENT_VERSION', '$PR_LABELS')")
            
      - name: Debug Current and New Versions
        run: |
          echo "Current Version: $CURRENT_VERSION"
          echo "New Version: $NEW_VERSION"
          cat package.json

            npm version $NEW_VERSION

            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add package.json
            git commit -m "Update package version"

            git tag v$NEW_VERSION
            git push --follow-tags
          fi
