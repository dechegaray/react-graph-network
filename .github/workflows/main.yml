name: Build and Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run linters
      run: yarn lint

    - name: Run formatters
      run: yarn format
      
    - name: Verify TypeScript types
      run: yarn typecheck

    - name: Build project
      run: yarn build

    - name: Run tests
      run: yarn test
